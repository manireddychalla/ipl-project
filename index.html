<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IPL Project</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/6f5013579e.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
  </head>
  <body style="background-image:url('./0f43c2a8a01167cfacb0a5b1779eb7c8.gif')" >
    <!-- Header Section start -->
    <header>
      <div id="head-container">
        <div id="head-right">
          <img src="images\ipl logo.jpg" alt="logo here" id="logo" />
          <a href="index.html">
            <button id="home-button" class="add-button">Home</button></a
          >
        </div>
        <div id="head-left">
          <div class="search-input">
            <a href="" target="_blank" hidden></a>
            <input type="text" placeholder="Enter team code...eg -MI" />
            <div class="autocom-box"></div>
            <div class="icon"><i class="fas fa-search"></i></div>
          </div>
          <button
            id="add-team-button"
            class="add-button"
            onclick="addteamclicked()"
          >
            Add Team
          </button>
          <button
            id="add-player-button"
            class="add-button"
            onclick="addPlayerClicked()"
          >
            Add Player
          </button>
        </div>
      </div>
    </header>
    <!-- Header Section end -->

    <div class="slider">
      <div class="slides">
        <input type="radio" name="radio-btn" id="radio1" />
        <input type="radio" name="radio-btn" id="radio2" />
        <input type="radio" name="radio-btn" id="radio3" />
        <input type="radio" name="radio-btn" id="radio4" />

        <div class="slide">
          <img src="images\RCB.webp" alt="" />
        </div>
        <div class="slide first">
          <img src="images\csk team.webp" alt="" />
        </div>
        <div class="slide">
          <img src="images\Rohit Sharma.webp" alt="" />
        </div>
        <div class="slide">
          <img src="images\MI.webp" alt="" />
        </div>

        <div class="navigation-auto">
          <div class="auto-btn1"></div>
          <div class="auto-btn2"></div>
          <div class="auto-btn3"></div>
          <div class="auto-btn4"></div>
        </div>
      </div>
      <div class="navigation-manual">
        <label for="radio1" class="manual-btn"></label>
        <label for="radio2" class="manual-btn"></label>
        <label for="radio3" class="manual-btn"></label>
        <label for="radio4" class="manual-btn"></label>
      </div>
    </div>
    <div id="first-main">
      <div id="container_teams"></div>
    </div>
    <footer>
      <div><h4>IPL Tournament Official Website @ipl2023 </h4></div>
    </footer>

    <script src="./index.js"></script>
  </body>
</html>
